<html>
<head>
	<title>Form Tag</title>
</head>
<body>
	<div>
<audio src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" controls loop></audio>	
<audio src="sound.mp3" controls></audio>	
</div>

<div>
<video src="https://youtu.be/TTpiKfljRzY" controls loop></video>	
</div>

<div>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/TTpiKfljRzY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
	<div>
<fieldset>
	<legend>This is simple form &copy; &Cconint;</legend>
	<form action="#" method="POST">
	<!-- disabled / readonly / autofocus / required -->
<label for="firstname">First Name</label>
	<input type="text" name="firstname" id="firstname" class="">
	<br/>
	<br/>
	<label for="lastname">Last Name</label>
	<input type="text" name="lastname" id="lastname" class="">
	<br/>
	<br/>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" class="">
	<br/>
	<br/>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" class="" placeholder="Enter your password">
	<br/>
	<br/>
	<label for="gender">Gender</label>
	<input type="radio" name="gender" id="gender" class="" value="1">Male
	<input type="radio" name="gender" id="gender" class="" value="0">Female
	<br/><br/>
	<label for="color">Choose Your Fav Color</label>
	<input type="checkbox" name="value" id="value" class="" value="black">Black
	<input type="checkbox" name="value" id="value" class="" value="red">Red
	<input type="checkbox" name="value" id="value" class="" value="green">Green
	<input type="checkbox" name="value" id="value" class="" value="blue">Blue
	<br/><br/>
	<label for="country">Country</label>
	<select name="country" id="country" class="">
		<option selected disabled>Choose Your Country</option>
		<option value="myanmar">Myanmar</option>
		<option value="singapore">Singapore</option>
		<option value="thailand">Thailand</option>
		<option value="indonesia">Indonesia</option>
		<option value="malaysia">Malaysia</option>
	</select>
	<br/><br/>
	<label for="age">Age</label>
	<input type="number" name="age" id="age" class="">
	<br/><br/>
	<label for="week">Week</label>
	<input type="week" name="week" id="week" class="">
	<br/><br/>
	<label for="score">Score</label>
	<input type="range" name="score" id="score" class="" value="20">
	<br/><br/>
	<label for="date">Date</label>
	<input type="date" name="date" id="date" class="">
	<br/><br/>
	<label for="time">Time</label>
	<input type="time" name="time" id="time" class="">
	<br/><br/>
	<label for="score">Date Time</label>
	<input type="datetime-local" name="datetime" id="datetime" class="">
	<br/><br/>
	<input type="button" name="cancle" id="cancle" class="" value="Cancle">
	<input type="reset" name="reset" id="reset" class="" value="Reset">
	<button type="submit" name="submit" id="submit" class="">Submit</button>

</form>
</fieldset>
</div>

<div>
	<iframe src="formtags.html" width="50%"></iframe>
		<iframe src="imagetags.html" width="50%"></iframe>
</div>

</body>
<footer>
	
</footer>
</html>
