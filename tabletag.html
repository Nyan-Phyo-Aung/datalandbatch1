<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
<table border="1">
	<thead>
	<tr>
		<td>No</td>
		<td>Item</td>
		<td>Qty</td>
		<td>Unit</td>
	</tr>
	<tr>
		<th>No</th>
		<th>Item</th>
		<th>Qty</th>
		<th>Unit</th>
	</tr>
</thead>
<tbody>
	<tr bgcolor="cyan">
		<td>1</td>
	<td>Coffee</td>
	<td></td>
	<td>pcs</td>
	</tr>
</tbody>
<tfoot>
	<tr bgcolor="yellow">
		<td>2</td>
	<td>Tea</td>
	<td>7</td>
	<td>pcs</td>
	</tr>
</tfoot>
</table>
</body>
</html>
